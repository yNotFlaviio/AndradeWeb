<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <!-- Título (muito importante pro Google) -->
    <title>Andrade Web Studios | Criação de Sites Profissionais</title>

    <!-- Descrição (aparece no Google) -->
    <meta
      name="description"
      content="A Andrade Web Studios cria sites profissionais, modernos e eficientes para empresas e autônomos. Sites institucionais com foco em presença digital e conversão."
    />

    <!-- SEO básico -->
    <meta name="keywords" content="criação de sites, sites profissionais, desenvolvimento web, site institucional, Andrade Web Studios" />
    <meta name="author" content="Andrade Web Studios" />

    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Cor do navegador mobile -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph (WhatsApp / Instagram / Facebook) -->
    <meta property="og:title" content="Andrade Web Studios | Criação de Sites Profissionais" />
    <meta property="og:description" content="Sites modernos, simples e estratégicos para empresas que querem se destacar na internet." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andradewebstudios.vercel.app" />
    <!-- Se tiver uma imagem futuramente -->
    <!-- <meta property="og:image" content="https://andradewebstudios.vercel.app/og-image.png" /> -->

    <!-- Manifest (opcional, pode manter) -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <noscript>Este site precisa de JavaScript para funcionar corretamente.</noscript>
    <div id="root"></div>

    <!-- Entrada do React -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
